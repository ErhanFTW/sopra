<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"/>
    <title>The DESJ Projekt</title>
</head>
<body style="background-color: #ccffef">
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">DESJ project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="About">About us</a></li>
            </ul>
            <div class="pull-right" style="padding-top: 8px">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail3">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label >Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword3"
                               placeholder="Password"/>
                    </div>

                    <button type="submit" class="btn btn-default">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="container">
        <h2>Welcome to the DESJ project</h2>
        <p>Please fill in the form to register:</p>
        <br/>
        <form th:object="${user}" th:action="@{newUser}" th:method="post" class="col-md-5">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" th:field="*{username}" th:placeholder="Username"/>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" th:field="*{email}" th:placeholder="Email"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" th:field="*{password}"
                       th:placeholder="Password"/>
            </div>
            <div  class="form-group" >
                <label>Major</label>
                <input type="text" class="form-control" th:field="*{major}"
                th:placeholder="Major"/>

            </div>
            <button type="submit" class="btn btn-default pull-right">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
